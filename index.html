<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة شهادات الضمان - شركة السويد للسباكة التجارية</title>
    <meta name="description" content="نظام إدارة شهادات الضمان لشركة السويد للسباكة التجارية" />
    
    
    <!-- Favicon -->
    <link rel="icon" href="/images/icon alsweed.png" type="image/png">
    <link rel="apple-touch-icon" href="/images/icon alsweed.png">
    
    <!-- Meta tags for SEO -->
    <meta name="keywords" content="شهادات ضمان, السويد للسباكة, إدارة الضمانات, نظام إدارة" />
    <meta name="author" content="شركة السويد للسباكة التجارية" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="نظام إدارة شهادات الضمان" />
    <meta property="og:description" content="نظام إدارة شهادات الضمان لشركة السويد للسباكة التجارية" />
    <meta property="og:type" content="website" />
    
    <!-- Optimize loading -->
    <meta name="format-detection" content="telephone=no">
    
    <style>
      /* Loading styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0033cc 0%, #004de6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loader-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loader when app loads */
      body.loaded #initial-loader {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">جاري تحميل نظام إدارة شهادات الضمان</div>
      <div class="loader-subtext">شركة السويد للسباكة التجارية</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loader when app is ready -->
    <script>
      // Remove loader after a short delay or when the app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loader = document.getElementById('initial-loader');
            if (loader) {
              loader.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Fallback: Remove loader after 10 seconds no matter what
      setTimeout(function() {
        document.body.classList.add('loaded');
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.remove();
          }
        }, 500);
      }, 10000);
    </script>
  </body>
</html>
